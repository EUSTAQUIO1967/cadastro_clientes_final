<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
  </head>
  <body>
    
    <header class="header">
      <h1>Banco SuperElon - Cadastro de clientes </h1>
      <nav>
        <menu>
          <ul>
            <li>Sobre o Banco</li>
            <li>Sair</li>
          </ul>
        </menu>
      </nav>
    </header>

    <main>
      <section>
        <div id="app" class="container">
          <form action="" id="formCliente">
            <div class="form-group">
              <label for="inputCpf">CPF (*)</label>
              <input name="cpf"
                class="form-control"
                type="text"
                id="inputCPF"
                placeholder="Informe CPF sem formatação"
              />
            </div>

            <div class="form-group">
              <label for="inputNome">Nome (*)</label>
              <input name="nome"
                class="form-control"
                type="text"
                id="inputNome"
                placeholder="Nome do Cliente"
              />
            </div>

            <div class="form-group">
              <label for="inputEndereco">Endereço (*)</label>
              <input
                name="endereco"
                class="form-control"
                type="text"
                id="inputEndereco"
                placeholder="Endereço do Cliente"
              />
            </div>

            <div class="form-group">
              <label for="inputTelefone">Telefone (*)</label>
              <input name="telefone"
                class="form-control"
                type="text"
                id="inputTelefone"
                placeholder="Telefone com DDD somente números"
              />
            </div>
            <div class="orientacao">
              (*) = Campos de preenchimento obrigatório.
            </div>
            
           
            <br>
            <button class="btn btn-primary">Salvar</button>
            <buttom class="btn btn-secondary" id="btnListar">Listar Clientes</buttom>
          </form>

          <div>

            <table class="table table-striped">
              <thead>
                <th>ID</th>
                <th>CPF</th>
                <th>NOME</th>
                <th>ENDERECO</th>
                <th>TELEFONE</th>
              </thead>
              <tbody id="listaCliente">
              </tbody>
            </table>
          </div>
        </div>
        <!-- final da div app-->
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
